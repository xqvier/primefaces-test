<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>   
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
        
        <h1>#{testView.testString}</h1>
        <h:form>
	        <p:selectOneMenu value="#{testView.selectedKey}">
	        	<f:selectItems var="enclosingObj" value="#{testView.myList}" itemValue="#{enclosingObj.key}" itemLabel="#{enclosingObj.myObj}"/>
	        </p:selectOneMenu>
        	<p:commandButton value="submit" ajax="false"/>
        </h:form>
        Selected : #{testView.selectedKey}
    </h:body>
</html>
